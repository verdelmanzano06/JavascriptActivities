<!DOCTYPE html>
<html>
<head>
	<title>Machine Problem 5</title>
	<style>
		.blackbg {
			background-color: black;
		}
		.redbg {
			background-color: red;
		}
	</style>
</head>
<body id="image">
	<script type="text/javascript">
		var bgpro = prompt("Enter a color for your background:");

		switch(bgpro.toLowerCase()) {
			case "black";
				var bd = "blackbg";
				document.getElementById("image").setAttribute("class",bd);
				break;
			case "red";
				var bd = "redbg";
				document.getElementById("image").setAttribute("class",bd);
				break;
			default:
				alert("No background color selected");
		}
	</script>
</body>
</html>
